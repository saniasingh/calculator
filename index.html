<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Sania</title>

  <link rel="stylesheet" href="styles.css">

  </head>
  
<body>
 
  <div class="container">
    <div class="row">
     <div class="col md 12">
       <h1>Calculator</h1>
     </div>
    </div>
    
    
    <form  class="table" name="calculator">

    <input  id="display"  type="text" name="display" readonly>
    <br>
    <input id="topButtons" type="button" value="%" onclick="calculator.display.value= eval(calculator.display.value)">
    <input id="topButtons" type="button" value="00" onclick="calculator.display.value+='00'">
    <input id="topButtons" type="button" value="." onclick="calculator.display.value+='.'">
    <input id="topButtons" type="button" value="ðŸ”™" onclick="back()">
    <br>
    <input id="buttonDigits" type="button" value="7" onclick="calculator.display.value+='7'">
    <input id="buttonDigits" type="button" value="8" onclick="calculator.display.value+='8'">
    <input id="buttonDigits" type="button" value="9" onclick="calculator.display.value+='9'">
    <input id="mathOperator" type="button" value="+" onclick="calculator.display.value+='+'">
    <br>
    <input id="buttonDigits" type="button" value="4" onclick="calculator.display.value+='4'">
    <input id="buttonDigits" type="button" value="5" onclick="calculator.display.value+='5'">
    <input id="buttonDigits" type="button" value="6" onclick="calculator.display.value+='6'">
    <input id="mathOperator" type="button" value="-" onclick="calculator.display.value+='-'">
    <br>
    <input id="buttonDigits" type="button" value="1" onclick="calculator.display.value+='1'">
    <input id="buttonDigits" type="button" value="2" onclick="calculator.display.value+='2'">
    <input id="buttonDigits" type="button" value="3" onclick="calculator.display.value+='3'">
    <input id="mathOperator" type="button" value="*" onclick="calculator.display.value+='*'">
    <br>
    <input id="clearButton" type="button" value="C" onclick="calculator.display.value=''">
    <input id="mathOperator" type="button" value="0" onclick="calculator.display.value+='0'">
    <input id="mathOperator" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
    <input id="mathOperator" type="button" value="/" onclick="calculator.display.value+='/'">

    </form>

  </div>


  <script>
    function back() {
      var x = document.getElementById("display").value;
      document.getElementById("display").value = x.substring(0, x.length - 1);
    }
 
    function clear() {
      document.getElementById("display").value = "";
    }

 </script>
</body>
</html>
